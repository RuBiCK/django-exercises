{% extends "base.html" %}
{% block content %}
        <h1>Registro</h1>
        {% if form.errors %}
            <p style="color: red;">
            Existe algun error en el formulario
            </p>
        {% endif %}
        <form action="" method="post">
            <table>
                {{ form.as_table }}
            </table>
                {% csrf_token %}
            <input type="submit" value="Submit">
        </form>
{% endblock %}
